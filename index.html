<html lang="en">
<head>

<body>
      <div class="container">
             <div class="slides">
                   <img src="./opition6.jpg">

              </div>



              <div class="slides">
                   <img src="./opition5.jpg">

               </div>

                 </div>

                       <img src="./markopition.jpg">

                </div>

                     <img src="./option.jpg">

                 </div>

     </div>

     <script src="slides.js"></script>
</body>
 </html>
